<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Miilon</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  
  <body>
  
    <h1>Miilon</h1>

    <h3>Test</h3>
    
    <table id="tableWord">
      <tr>
        <th colspan="3">Français</th>
      </tr>
      <tr>
        <td><span id="spanForeign"><input type="text" id="textForeign" /></span></td>
        <td><span id="spanGrammar"><input type="text" id="textGrammar" /></span></td>
        <td><span id="spanPronunciation"><input type="text" id="textPronunciation" /></span></td>
      <tr>
      <tr>
        <th colspan="3">Tchèque</th>
      </tr>
      <tr>
        <td colspan="3"><span id="spanMeaning"><input type="text" id="textMeaning" /></span></td>
      <tr>
    </table>

    <br/>
    <!--
    <br/>
    -->

    <input type="button" id="buttonNext" value="Mot suivant" onclick="buttonNext_onClick()" />

    <br/>
    <br/>

    <h3>Choisir des sections à aprendre</h3>

    <table id="tableSections">

      <!--
      <tr>
        <th>Marquer</th>
        <th>Source</th>
        <th>Unité</th>
        <th>Page</th>
        <th>Section</th>
      </tr>
      -->

      <tr>
        <td></td>
        <td></td>
        <!--
        <td></td>
        <td></td>
        <td></td>
        -->
      </tr>

    </table>

    <br/>
    <!--
    <br/>
    -->

    <input type="button" id="buttonRefresh" value="Rafraîchir la série de mots" onclick="buttonRefresh_onClick()" />

    <br/>
    <br/>

    <h3>Manière de tester</h3>

    <table id="tableSettings">
      <tr>
        <td><input type="radio" name="radioGroupFirst" id="radioForeignFirst" /></td>
        <td>Traduire en tchèque</td>
        <td></td>
      </tr>
      <tr>
        <td><input type="radio" name="radioGroupFirst" id="radioNativeFirst" /></td>
        <td>Traduire en français</td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="checkboxAutoNext" /></td>
        <td>Échanger les mots automatiquement chaque</td>
        <td>
          <select id="selectTimeDelay">
            <option value="1">1 seconde</option>
            <option value="3">3 secondes</option>
            <option value="5">5 secondes</option>
            <option value="10">10 secondes</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="checkboxInteractive" /></td>
        <td>L'utilisateur doit deviner des mots en tapant</td>
        <td></td>
      </tr>
    </table>

    <br/>
    <br/>
    <br/>
    <br/>

    <div>
      L'enregistrement sera fermé à <span id="spanTime">05:00</span> minutes!
    </div>

    <br/>
    <br/>

    <input type="button" id="buttonTimer" value="Temps" onclick="buttonTimer_onClick()" />
    
        <script src="script.js"></script>
  
  </body>

</html>
